<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="10-rock-paper-scissors.css">
  </head>
  <body>

    <p class="title">
      Rock Paper Scissors
    </p>

    <button onclick="
      playGame('rock');
    " class="move-button">
      <img src="imoji/rock-emoji.png" alt="rock" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="imoji/paper-emoji.png" alt="paper" class="move-icon">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
      <img src="imoji/scissors-emoji.png" alt="scissors" class="move-icon">      
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      scores.wins = 0;
      scores.losses = 0;
      scores.ties = 0;

      localStorage.removeItem('scores');
      updateScoreElement();
      document.querySelector('.js-result')
        .innerHTML = ``;
      document.querySelector('.js-moves')
        .innerHTML = ``;
    " class="reset-score-button">
      Reset Score
    </button>
  
    <script src="10-rock-paper-scissors.js"></script>
  </body>
</html>
